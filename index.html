<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="gameContainer">
            <div id="gameState">gameState</div>
            <div id="gameBoard">
                <div class="boardCell" id="cell1"></div>
                <div class="boardCell" id="cell2"></div>
                <div class="boardCell" id="cell3"></div>
                <div class="boardCell" id="cell4"></div>
                <div class="boardCell" id="cell5"></div>
                <div class="boardCell" id="cell6"></div>
                <div class="boardCell" id="cell7"></div>
                <div class="boardCell" id="cell8"></div>
                <div class="boardCell" id="cell9"></div>
            </div>
            <input type="button" value="Restart" id="resetBtn">
        </div>
    </main>
</body>

</html>
